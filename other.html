<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Playing with GSAP</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page-change-button-container">
        <a href="index.html" class="page-change-button">Go to other page</a>
        <a href="thispage.html" class="page-change-button">Go to this page</a>
        <a href="other.html" class="page-change-button">Go to other page</a>
    </div>

    <div class="row row1">
        <div class="column col1">
            <p>Panel 1 (.circle)</p>
            <div class="circle2 shape"></div>
        </div>
        <div class="column col2">
            <p>Panel 2 (.square)</p>
            <div class="square2 shape"></div>
        </div>
        <div class="column col3">
            <p>Panel 3 (.rectangle)</p>
            <div class="rectangle2 shape"></div>
        </div>

    </div> <!--row1 -->
    
    <div class="row row2">  
        <div class="column col4">
            <p>Panel 4 (.triangle)</p>
            <div class="triangleContainer">
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
            <div class="triangle shape"></div>
        </div> <!--triangle container -->

    </div>

        <div class="column col5">
            <p>Panel 5 (.oval)</p>
            <div class="oval shape"></div>
        </div>

        <div class="column col6">
            <p>Panel 6 (.pacman)</p>
            <div class="pacman shape"></div>
            <div class="pacman shape"></div>
            <div class="pacman shape"></div>
            <div class="pacman shape"></div>
            <div class="pacman shape"></div>
            <div class="pacman shape"></div>
            <div class="pacman shape"></div>
            <div class="pacman shape"></div>                
        </div> 
                
    </div>  
    <!--row1 -->
    
    <div class="playback_controls_row">
                
        <a href="#0" class="playbackButton playButton">Play</a>
        <a href="#0" class="playbackButton pauseButton">Pause</a>
        <a href="#0" class="playbackButton resumeButton">Resume</a>
        <a href="#0" class="playbackButton reverseButton">Reverse</a>
        <a href="#0" class="playbackButton slowButton">Slow</a>
        <a href="#0" class="playbackButton fastButton">Fast</a>
        <a href="#0" class="playbackButton seekButton">Seek</a>
        <a href="#0" class="playbackButton progressButton">Progress</a>
        
    </div> <!--playback controls row -->

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- import jQuery & GSAP -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TimelineMax.min.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
