<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Playing with GSAP</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="wrapper">
    <div class="page-change-button-container">
        <a href="index.html" class="page-change-button">Go to other page</a>
        <a href="thispage.html" lass="page-change-button">Go to this page</a>
        <a href="other.html" class="page-change-button">Go to other page</a>
    </div>

    <main>
        <div class="circle"></div>
        <div class="square"></div>
        <div id="rectangle"></div>

        <ul>
            <li>Husky</li>
            <li>Husky</li>
            <li>Husky</li>
            <li>Husky</li>
        </ul>
    </main>
</div>
<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>

<!-- import jQuery & GSAP -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TimelineMax.min.js"></script>

    <script>
        // TweenMax.to('.circle', 2, {x: 150, y: 150, borderRadius: '40%' });

            // TweenMax.to('.square', 2, {x: -150, y: -150, scale: 2, delay: 1, ease: Back.easeOut });

            // TweenMax.from('#rectangle', 2, {y:200, rotation: 180, scale: 1.5 });

            // * * * * ADDED JQUERY

            TweenMax.to($('.circle'), 2, { x: 150, y: 150, borderRadius: '40%' });

            TweenMax.to($('.square'), 2, { x: -150, y: 150, scale: 2, delay: 1, ease: Back.easeOut });

            TweenMax.from($('#rectangle'), 2, { y: 200, rotation: 180, scale: 1.5 });

            TweenMax.to($('li:first-child'), 3, { x: 130 });
            TweenMax.to($('li:nth-child(3)'), 3, { x: 80 });
            TweenMax.from($('li:nth-child(odd)'), 3, { scale: 1.5 });
    </script>
</body>

</html>
